<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="General" />
	

	
<f:section name="content">

	<div class="news-menu-view dataMenu">
		<ul>
			<li class="title" data-year="{overwriteDemand.year}" data-month="{overwriteDemand.month}">
				<span class="icon fill-color-grey"><bk2k:inlineSvg src="EXT:albgold/Resources/Public/Images/Icons/Albgoldicons/albgold-heartdoc.svg" height="{settings.filter.iconsize}" width="{settings.filter.iconsize}" /></span>					
				<span class="label">
					<f:if condition="{overwriteDemand.month}">
						<f:then>
							{overwriteDemand.month} - {overwriteDemand.year}
						</f:then>
						<f:else>
							<f:translate key='month' extensionName='albgold' />
						</f:else>
					</f:if>					
				</span>			

			<ul class="menu">
			<f:for each="{data.single}" key="year" as="months">
				<li>
					<span class="year">{year}</span>
					<ul>
						<f:for each="{months}" key="month" as="count">
							<f:if condition="{0:year, 1:month} == {0:overwriteDemand.year, 1:overwriteDemand.month}">
								<f:then>
									<li class="item itemactive">
								</f:then>
								<f:else>
									<li class="item">
								</f:else>
							</f:if>
								<f:link.action action="list" pageUid="{listPid}" arguments="{overwriteDemand:{year: year, month: month}}" class="label"><f:translate key="month.{month}" /> {year}</f:link.action>
								<f:comment>({count} <f:translate key="{f:if(condition: '{count} == 1', then: 'entry', else: 'entries')}" />)</f:comment>
							</li>
						</f:for>
					</ul>
				</li>
			</f:for>
			<li><f:link.page pageUid="{data.uid}" class="label" ><f:translate key='showAll' extensionName='albgold' /></f:link.page></span></li>
		</ul>
		</li>
	</ul>
	</div>
</f:section>
</html>
